<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div class="container">
            <h1>Tip Calculator</h1>
            <div class="input-wrap">
                <p class="input-title">Bill amount</p>
                <input class="bill-amount" type="text" name="bill" value="">
            </div>
            <div class="input-wrap">
                <p class="input-title">Number of guests</p>
                <input type="text" name="numofguests" value="">
            </div>
            <div class="selection-wrap">
                <p class="selection-title">Service Quantity</p>
                <select name="" id="">
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - It's OK</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>
            </div>
            <p class="tip-amount"></p>
            <button class="tip-calculate"></button>
        </div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
