<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .row {
                display: flex;
            }

            .cell {
                width: 50px;
                height: 50px;
                border-top: 1px solid grey;
                border-left: 1px solid grey;
            }

            .cell:last-child {
                border-right: 1px solid grey;
            }

            .row:last-child .cell {
                border-bottom: 1px solid grey;
            }
        </style>
    </head>
    <body>
        <div class="game">
            <div class="header">
                <div>Next: <span class="turn">X</span></div>
            </div>

            <div class="board">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
